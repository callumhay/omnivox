<!DOCTYPE html>
<html lang="en">
 <head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Omnivox Controller</title>
 </head>
 <body style="margin:0 !important;padding:0 !important;background-color:#000;display:flex;flex-wrap:wrap;justify-content:center;">
  
  <div id="controlContainer" style="min-width:256px;max-width:700px;width:320px;margin:12px;"></div>
  <div id="audioVisContainer" style="min-width:256px;max-width:700px;width:320px;height:200px;margin:12px;background-color:#2e3236;border-radius:4px;">
    <div style="width:100%;margin:6px auto;font-family:Roboto Mono,Source Code Pro,Menlo,Courier,monospace;color:#adaeb5;text-align:center;font-size:11px;">Omnivox Audio Visualizer</div>
  </div>
  <div id="buttonContainer" style="min-width:256px;max-width:700px;width:320px;margin:12px;display:none">
    <button type="button" id="enableAudioBtn" style="height:30px;margin:0 auto;color:#adaeb5;background-color:#2e3236;border-radius:4px;cursor:pointer;">Enable Microphone</button>
  </div>
  <div id="dosContainer"></div>
  
  <script src="/reload/reload.js"></script>
  <script src="webclientcontroller.js"></script>

 </body>
</html>
